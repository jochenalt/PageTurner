<!DOCTYPE html>
<html>
<head>
    <title>Tiny Turner</title>
    <script src="https://cdn.webix.com/edge/webix.js"></script>
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css">
</head>
<body>
<script>
webix.ready(
    function(){
    webix.ui({

        type: "space",
        rows: [
            /* Application Title */
            {
                view: "template", 
                template: "Tiny Turner", 
                type: "header",   
                autoheight: true,
                css: "webix_dark",
            },
            
            /* Message Box */
            {
                view: "template",
                id: "message_box",
                template: "<div>.</div>",
                css: "message-box",
                autoheight: true,
            },
            
            /* Main Content Area */
            {
                cols: [
                    /* Device Panel (Left) */
                    {
                        body: {
                            rows: [
                                {
                                    view: "toolbar",
                                    cols: [
                                        { view: "label", label: "Device Control" }
                                    ],
                                    css: "webix_dark",
                                },
                                {
                                    view: "form",
                                    id:  "device_form",
                                    css: "device-panel",
                                    elements: [
                                        { 
                                            view: "combo", 
                                            id: "device_selector",
                                            label: "Device",
                                            options: []
                                        },
                                        { 
                                            view: "combo", 
                                            id: "owner_selector",
                                            label: "Owner", 
                                            options: []
                                        },
                                        { 
                                            view: "text", 
                                            label: "ChipID", 
                                            readonly: true,
                                            id: "device_chip_id"
                                        },
                                        { 
                                            view: "text", 
                                            label: "Board", 
                                            readonly: true,
                                            id: "device_board"
                                        },
                                        { 
                                            view: "text", 
                                            label: "Flash Size", 
                                            readonly: true,
                                            id: "device_flash"
                                        },
                                        { 
                                            view: "text", 
                                            label: "PSRAM", 
                                            readonly: true,
                                            id: "device_psram"
                                        },
                                        { 
                                            view: "text", 
                                            label: "Free Heap", 
                                            readonly: true,
                                            id: "device_heap"
                                        },
                                        { 
                                            view: "text", 
                                            label: "Firmware", 
                                            readonly: true,
                                            id: "device_version"
                                        },
                                        { 
                                            view: "text", 
                                            label: "Last Seen", 
                                            readonly: true,
                                            id: "device_lastseen"
                                        }
                                    ]
                                }
                            ]
                        },
                        width: 300
                    },
                    { width: 4 }, // spacer

                    /* Right Side Panels */
                    {
                        rows: [

                            /* Dataset Overview */
                            {

                                rows: [
                                    {
                                        view: "toolbar",
                                        cols: [
                                            { view: "label", label: "Dataset Overview" },
                                            { 
                                                view: "button", 
                                                id: "create_training_btn",  // Add this ID
                                                value: "Create training dataset",
                                                type: "form",
                                                width: 200
                                            },
                                            {
                                                view: "combo", 
                                                id: "language_filter",
                                                width: 200,
                                                options: ["Deutsch", "English"],
                                                value: "Deutsch"
                                            }
                                        ],
                                        css: "webix_dark",
                                    },
                                    {
                                        view: "datatable",
                                        id: "dataset_table",
                                        css: "dataset-panel",
                                        columns: [
                                            { id: "label", header: "Label", width: 150 },
                                            { id: "dataset_count", header: "Files", width: 120 },
                                            { id: "dataset_duration", header: "Dataset Seconds", width: 140 },
                                            { id: "training_count", header: "Files", width: 120 },
                                            { id: "training_duration", header: "Training Seconds", width: 140 }
                                        ],
                                        data: [
                                        ],
                                        select: "row",
                                        scroll: "n",
                                        autoheight: true,
                                    }
                                ]
                            },

                            /* Spacer */
                            { height: 8 }, 
                            
                            /* Recording Panel */
                            {
                                rows: [
                                    {
                                        view: "toolbar",
                                        cols: [
                                            { view: "label", label: "Recording" },
                                            {
                                                view: "combo", 
                                                id: "rec_label_filter",
                                                width: 200,
                                                options: ["All Labels"],
                                                value: "All Labels"
                                            }

                                        ],
                                        css: "webix_dark",
                                    },
                                    {
                                        view: "form",
                                        id: "recording_form",
                                        css: "recording-panel",
                                        cols: [
                                            { 
                                                view: "toggle", 
                                                label: "Always play",
                                                value: true,
                                                labelWidth: 150
                                            },
                                            { 
                                                view: "button", 
                                                value: "Play last one",
                                                type: "form",
                                            },
                                            { 
                                                view: "button", 
                                                value: "Delete last audio snippet",
                                                type: "form",
                                            },

                                        ]
                                    }
                                ]
                            },
                            { height: 8 }, // spacer

                            /* Audio Dataset Browser */
                            {
                                rows: [
                                    {
                                        view: "toolbar",
                                        cols: [
                                            { view: "label", 
                                              label: "Audio Dataset",
                                            },
                                            { 
                                                view: "toggle", 
                                                label: "Training Data",
                                                value: true,
                                                width: 150
                                            },
                                            {
                                                view: "combo", 
                                                id: "label_filter",
                                                width: 200,
                                                options: ["All Labels"],
                                                value: "All Labels"
                                            }
                                        ],
                                        css: "webix_dark",

                                    },
                                    {
                                        view: "datatable",
                                        id: "audio_table",
                                        css: "audio-panel",
                                        columns: [
                                            { id: "name", header: "Name", fillspace: true },
                                            { id: "modified", header: "Modified", width: 150 },
                                            { id: "samples", header: "Samples", width: 100 },
                                            { id: "duration", header: "Duration (s)", width: 100 },
                                            { id: "playback", 
                                                header: "Playback", 
                                                width: 280,
                                                 template: function(obj) {
                                                    return `
                                                        <div class="audio-player" data-id="${obj.id}">
                                                            <button class="play-btn webix_button" style="width: 60px; background-color: #4CAF50; color: white;">Play</button>
                                                            <input type="range" class="progress-slider" min="0" max="100" value="0" style="width: 120px; margin: 0 5px;">
                                                            <span class="time-display" style="width: 50px; display: inline-block; text-align: center;">
                                                                0:00 / ${formatTime(obj.duration)}
                                                            </span>
                                                        </div>
                                                    `;
                                                }
                                            },
                                            { id: "delete", header: "", width: 80, template: "<div class='webix_icon wxi-trash'></div>" }
                                        ],
                                        data: [
                                        ],
                                        select: "row",
                                        height: 300,
                                        scroll: "y", // Enable vertical scrolling
                                        scrollX: false, // Disable horizontal scrolling
                                        datathrottle: 500 // Throttle rendering for better performance

                                    }
                                ]
                            },
                        ]
                    }
                ]
            }
        ]
    });
});
</script>
<script src="/js/backend.js"></script>    
</body>
</html>
